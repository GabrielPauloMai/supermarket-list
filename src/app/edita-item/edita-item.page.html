<ion-header>

  <ion-toolbar color="primary">

      <ion-buttons slot="start">

          <ion-back-button></ion-back-button>

        </ion-buttons>

    <ion-title color="secondary">Editar Item</ion-title>

  </ion-toolbar>

</ion-header>

<!-- Formulário para adição ou edição de tarefa -->

<ion-content>

  <ion-list>

  <ion-item>

    <ion-label position="floating">Produto</ion-label>

    <ion-input type="text" name="produto" [(ngModel)]="model.produto"></ion-input>

  </ion-item> 


  <ion-item>

    <ion-label>Quantidade</ion-label>

    <ion-input type="number" name="quantidade"  [(ngModel)]="model.quantidade"></ion-input>

  </ion-item>

  <ion-item>

    <ion-label >Comprado</ion-label>

    <ion-checkbox name="status" [(ngModel)]="model.status"></ion-checkbox>

  </ion-item>



  </ion-list>








  <ion-button expand="block"  (click)="save()">Salvar</ion-button>

</ion-content>
