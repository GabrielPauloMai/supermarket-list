<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Teste</h1>

  <ion-list *ngFor="let item of lista">


    <ion-item-sliding #slidingItem (click)="slidingItem.close()" class="itens">

      <!--<ion-item [ngClass]="{'tarefa-concluida': item.status }" class="">-->

        <ion-label>
          <h1>Teste</h1>
          <h1>{{ item.produto }}</h1>

          <p>{{ item.quantidade }} unidades</p>

        </ion-label>

      <!--</ion-item>-->

      <ion-item-options side="end">

        <ion-item-option color="transparent">

          <ion-icon slot="start" name="create-outline" size="large" (click)="updateItem(item);" color="primary">
          </ion-icon>

        </ion-item-option>

        <ion-item-option color="transparent">

          <ion-icon slot="start" name="close-outline" size="large" (click)="deleteItem(item);" color="danger">
          </ion-icon>

        </ion-item-option>
        
      </ion-item-options>
      
      <ion-item-options side="start">

        <ion-item-option color="-sucess">

          <ion-icon slot="start" name="checkmark-outline" size="large" (click)="completeItem(item);">
          </ion-icon>

        </ion-item-option>

      </ion-item-options>

    </ion-item-sliding>




  </ion-list>



  <!-- Cards para exibir os lugares jÃ¡ cadastrados -->

  <ion-card *ngFor="let listas of lista" >

    <ion-card-header>

        <ion-card-title>{{ listas.produto }} <small> - {{listas.quantidade}</small> </ion-card-title>

       <ion-card-subtitle>{{listas.valor}}</ion-card-subtitle>

      

    </ion-card-header>      

    <ion-card-content>

       

           

            <ion-icon slot="end" name="create"></ion-icon> Editar


        </ion-card-content>

  </ion-card>




  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button [routerLink]="['/', 'edita-item']">

      <ion-icon name="add"></ion-icon>

    </ion-fab-button>

  </ion-fab>


</ion-content>
